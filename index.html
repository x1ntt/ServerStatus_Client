<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>状态监控</title>
	
	<link rel="stylesheet" href="./css/status.css">
	
	<script type="text/javascript" src="js/mover.js"></script>
	<script type="text/javascript" src="js/status.js"></script>
</head>
 
<body style="background-color:#444444">
	<div class="blur draggeable main-div" id="main-div">
		<div class="top_fream">
			<img class="close_btn" id="back-button" src="./img/move.png" />
			<span class="status_title">STATUS</span>
		</div>
		<!-- <hr/> -->
		<table class="status_table" id="status_table">
			<tr class="status_head">
				<th>PRO</th>
				<th>MONTH TRAFFIC</th>
				<th>NODE</th>
				<th>LOAD</th>
				<th>NET</th>
				<th>TOTAL TRAFFIC</th>
				<th>CPU</th>
				<th>MEM</th>
				<th>HDD</th>
			</tr>
		</table>
	</div>
</body>
 
<script>
    window.addEventListener("load", Mover);
	window.addEventListener("load", Status);
</script>
</html>
