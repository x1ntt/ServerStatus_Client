<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>状态监控</title>
	
	<link rel="stylesheet" href="./css/status.css">
	
	<script type="text/javascript" src="js/mover.js"></script>
	<script type="text/javascript" src="js/status.js"></script>
</head>
 
<body style="background-color:#a0c6e5">
<div class="main-div" draggable="true" id="main-div">
	<div class="top_fream">

		状态监视器
		</div>
	<!-- <hr/> -->

		<tr>

			<td>100G</td>
			<td>家里</td>

			<td>0.8M/s|9.0M/s</td>

			<td>3%</td>
			<td>30G/64G</td>
			<td>50%</td>
		</tr>
	</table>
</div>
	

</body>
 
<script>
    window.addEventListener("load", Mover);
	window.addEventListener("load", Status);
</script>
</html>
